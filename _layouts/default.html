<!DOCTYPE html>

<html>
    <head>

        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        <meta name="viewport"content="width=1040" />
        <meta charset="utf-8" />

        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Arvo:700" rel="stylesheet" type="text/css">
        <script src="{{ site.baseurl }}/js/jquery-1.9.1.min.js"></script>
        <script src="{{ site.baseurl }}/js/jquery.dropotron-1.3.js"></script>
        <script src="{{ site.baseurl }}/js/config.js"></script>
        <script src="{{ site.baseurl }}/js/skel.min.js"></script>
        <script src="{{ site.baseurl }}/js/skel-ui.min.js"></script>
        <noscript>
            <link rel="stylesheet" href="{{ site.baseurl }}/css/skel-noscript.css">
            <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
            <link rel="stylesheet" href="{{ site.baseurl }}/css/style-desktop.css">
        </noscript>
    </head>

    <body>
        <div class="content">
            <div id="header" class="container">
                <h1 id="logo"><a href="#">{{ site.author }}</a></h1>
                <p>A place for sharing, boasting, and archiving</p>
                <nav id="nav">
                    <ul>
                        <li><a class="icon icon-home" href="index.html"><span>Home</span></a></li>
                        <li><a class="icon icon-bar-chart" href="about/"><span>About Me</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="site">

                {{ content }}

            </div>
            <div class="footer">
            </div>
        </div>
    </body>

</html>
