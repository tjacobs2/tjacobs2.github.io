---
layout: default
title: Home
---

<!-- HEADER -->
<div id="recent_posts">
    {% for post in site.posts limit: 5  %}
        <article class="is-excerpt">
		    <span class="date">{{post.date|date:"%b %d, %Y"}}</span>
            <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
            <div class="entry">{{ post.excerpt }}</div>
        </article>
    {% endfor %}
</div>
